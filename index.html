<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/abac3c305c.js" crossorigin="anonymous"></script>
    <title>HTML form</title>
</head>
<body>
    <div class="container justify-content-center pe-0 ps-0 mt-5 border rounded">
        <h3 class="bg-light ps-3 pt-2 pb-2 border-bottom">Payment Form Example</h3>
        <div class="alert alert-danger ms-3 me-3 mt-3 p-2"> Some Fields are missing</div>


            <form class="row   m-0  ">
              
                <!-- PRIMER BLOQUE -->
            <div class=" col-5 mb-3 ps-3 pe-3">
                <label for="card-number" class="form-label">Card#</label>
                <input type="number" placeholder="XXXXXXXXXXXXXXXX" maxlenghth="16"class="form-control" id="card-number">
            </div>
            <div class=" col-3 mb-3 ps-3 pe-3">
                <label for="cvc-number" class="form-label">CVC#</label>
                <input type="number" class="form-control" placeholder="0000"id="cvc-number">
            </div>
            <div class=" col-4 mb-3 ps-3 pe-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <strong class="me-1">$</strong>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <!-- SEGUNDO BLOQUE -->
            <div class=" col-6 mb-3 ps-3 pe-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control"  id="first-name">
            </div>

            <div class=" col-6 mb-3 ps-3 pe-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control"  id="last-name">
            </div>

              <!-- SEGUNDO BLOQUE -->
         
              <div class=" col-6 mb-3 ps-3 pe-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control"  id="city">
            </div>
            <div class="col-3">
            <label for="state" class="form-label">State</label>
            <select class="  form-select  mb-3 ps-3 pe-3">
                <option selected>Pick a state</option>
                <option value="1">Springfield</option>
                <option value="2">Gotham</option>
                <option value="3">Narnia</option>   
            </select>
             </div>

            <div class=" col-3 mb-3 ps-3 pe-3">
                <label for="postal-code" class="form-label">Postal Code</label>
                <input type="text" class="form-control"  id="postal-code">
            </div>

            <!-- TERCER BLOQUE -->
            <div class="col-6" >
                <label class="mb-2">We Accept:</label>
                <div class="bg-secondary rounded p-2 me-5 d-flex justify-content-around">
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
                  </div>   
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-bitcoin text-white"></i></label>
                  </div>     
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex text-white"></i></label>
                  </div>   
                </div>         
            </div>

    
            <div class="col-6 " >
                <label class="mb-2">Message</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    <p class="notes">Add any notes here.</p>
                  </div>
            </div>
        
            <div class="bg-light border-top d-flex justify-content-end g-3 m-0 p-3">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ms-3">Send</button>
            </div>

            
        </form>
        
    </div>
    


    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
